<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacking</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 style="text-align: center">Get Your Password</h1>
        <div class="input-box">
          <input
            type="email"
            placeholder="Enter Username ex.@username"
            required
            id="input"
          />
          <button id="btn">Search</button>
        </div>
        <div class="content">
          <h4 class="text-content" id="searching"></h4>
          <h4 class="text-content" id="u-found"></h4>
          <h4 class="text-content" id="f-data"></h4>
          <h4 class="text-content" id="pwd-done"></h4>
        </div>
      </div>
      <div class="access d-none" id="back">Access Granted</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
