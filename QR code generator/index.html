<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>QR Code Generator</h1>
        <input type="text" placeholder="Enter URL Here" id="url-text" />
        <div class="img-section">
          <a id="download-link" href="" download="qr-code.png">
            <img src="" id="qr-img" alt="" />
          </a>
        </div>
        <button class="btn" onclick="generateCode()">Generate QR Code</button>
        <button class="btn" id="download-btn">Download QR Code</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
