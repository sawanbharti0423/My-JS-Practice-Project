<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count down watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <div class="watch">
          <h1>New Year Coming soon</h1> 
          <h2 id="samay" class="image"></h2>
          <div class="col">
            <div>
              <input type="text" value="0" id="days" readonly />
              <label for="">Days</label>
            </div>
            <div>
              <input type="text" value="0" readonly />
              <label for="">Hours</label>
            </div>
            <div>
              <input type="text" value="0" readonly />
              <label for="">Min</label>
            </div>
            <div>
              <input type="text" value="0" readonly />
              <label for="">Seconds</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
