<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <h1>Welcome to Tic-Tac-Toe Game</h1>
        <div class="game-box">
          <div class="box" style="border-top: 0; border-left: 0">
            <span class="boxtext"></span>
          </div>
          <div class="box" style="border-top: 0"><span class="boxtext"></span></div>
          <div class="box" style="border-top: 0; border-right: 0">
            <span class="boxtext"></span">
          </div>
          <div class="box" style="border-left: 0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box" style=" border-right: 0">
            <span class="boxtext"></span>
          </div>
          <div class="box" style="border-bottom: 0; border-left: 0">
            <span class="boxtext"></span>
          </div>
          <div class="box" style="border-bottom: 0"><span class="boxtext"></span></div>
          <div class="box" style="border-bottom: 0; border-right: 0">
            <span class="boxtext"></span>
          </div>
        </div>
        <button id="btn">Reset</button>
      </div>
      <div class="main d-none">
        <h1 class="winner"></h1>
        <button class="restart" >Restart</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
